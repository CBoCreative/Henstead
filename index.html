<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Isometric Farm Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ui">
    <h1 id="farm-name">Unnamed Farm</h1>
    <div id="resources">Money: $<span id="money">100</span></div>
    <div id="build-menu">
      <button onclick="selectBuilding('coop')">Build Chicken Coop ($50)</button>
      <button onclick="selectBuilding('garden')">Build Garden Patch ($75)</button>
    </div>
  </div>
  <canvas id="game"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
